spring:
  application:
    name: operations-microservice
  cloud:
    config:
      uri: http://localhost:8888
      username: admin
      password: config

graphql:
  servlet:
    enabled: true
    mapping: "/graphql"
    cors-enabled: true
    exception-handlers-enabled: true
    context-setting: per_request_with_instrumentation
  playground:
    endpoint: "/graphql"
    mapping: "/playground"
    page-title: "Playground operation-microservice"
    enabled: true
  tools:
    schema-location-pattern: "**/*.graphql"
  extended-scalars: Date, Object
graphiql:
  enabled: true
  mapping: "/graphiql"
  endpoint:
    subscriptions: "/subscriptions"
    graphql: "/graphql"
  pageTitle: "GraphiQL operation-microservice"
altair:
  endpoint:
    graphql: "/graphql"
  mapping: "/altair"
  page-title: "Altair operation-microservice"
  enabled: true